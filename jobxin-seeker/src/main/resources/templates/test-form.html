<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Register student form</h1>
    <form action="#" th:action="@{/auth/processStudentForm}" th:object="${student}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Type your first name"/>
        <br></br>
        <input type="text" th:field="*{lastName}" placeholder="Type your last name"/>
        
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        
        <input type="text" th:field="*{courseCode}" placeholder="Type your course code"/>
        
        <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></span>
        <input type="submit" value="Submit" />
        
    </form>
</body>
</html>
