<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng ký</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">

						<div class="tab-content">

							<h5 class="card-title">Đăng ký</h5>
							<div th:if="${error}" class="alert alert-danger" role="alert">
								<span th:text="${error}"></span>
							</div>
							<form action="#" th:action="@{/auth/register}" method="post"
								th:object="${registerDTO}">
								<div class="form-group">
									<input  th:field="*{email}" class="form-control"
										placeholder="Nhập email">
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
								</div>
								<div class="form-group">
									<input type="password" th:field="*{password}"
										class="form-control" placeholder="Nhập mật khẩu">
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
								</div>
								<div class="form-group">
									<input type="password" th:field="*{confirmPassword}"
										class="form-control" placeholder="Xác nhận mật khẩu">
								<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
								</div>
								<button type="submit" class="btn btn-primary">Đăng ký</button>
							</form>
							<p>
								Nếu bạn đã có tài khoản , vui lòng <a th:href="@{/auth/login}">Đăng
									nhập</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
