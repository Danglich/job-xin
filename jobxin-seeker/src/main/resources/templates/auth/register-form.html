<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng ký</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">

						<div class="tab-content">

							<div class="tab-pane fade show active" id="register">
								<h5 class="card-title">Đăng ký</h5>
								<div th:if="${error}" class="alert alert-danger" role="alert">
									<span th:text="${error}"></span>
								</div>
								<form th:action="@{/auth/register}" method="post"
									th:object="${registerDTO}">
									<div class="form-group">
										<input type="email" th:field="*{email}" class="form-control"
											id="emailRegister" placeholder="Nhập email">
									</div>
									<div class="form-group">
										<input type="password" th:field="*{password}"
											class="form-control" id="passwordRegister"
											placeholder="Nhập mật khẩu">
									</div>
									<div class="form-group">
										<input type="password" th:field="*{confirmPassword}"
											class="form-control" id="confirmPassword"
											placeholder="Xác nhận mật khẩu">
									</div>
									<button type="submit" class="btn btn-primary">Đăng ký</button>
								</form>
								<p>
									Nếu bạn đã có tài khoản , vui lòng <a th:href="@{/auth/login}">Đăng
										nhập</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
