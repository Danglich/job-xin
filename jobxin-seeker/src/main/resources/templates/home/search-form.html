<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{static/style/output.css}" rel="stylesheet"  />
</head>
<body>
  <form action="/filter_jobs" method="GET" class="form-inline seach-form justify-between items-center">
    <div class="form-group">
      <label class="sr-only" for="search"><i class="glyphicon glyphicon-search"></i></label>
      <input type="text" id="search" name="search" class="form-control" placeholder="Nhập nội dung tìm kiếm">
    </div>
  
    <div class="form-group">
      <label class="sr-only" for="location"><i class="glyphicon glyphicon-map-marker"></i></label>
      <select id="location" name="location" class="form-control">
        <option value="">Tất cả tỉnh thành</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
        <option value="Đà Nẵng">Đà Nẵng</option>
      </select>
    </div>
  
    <div class="form-group">
      <label class="sr-only" for="experience"><i class="glyphicon glyphicon-briefcase"></i></label>
      <select id="experience" name="experience" class="form-control">
        <option value="">Tất cả kinh nghiệm</option>
        <option value="Chưa có kinh nghiệm">Chưa có kinh nghiệm</option>
        <option value="Dưới 1 năm">Dưới 1 năm</option>
        <option value="Trên 1 năm">Trên 1 năm</option>
      </select>
    </div>
  
    <div class="form-group">
      <label class="sr-only" for="salary"><i class="glyphicon glyphicon-usd"></i></label>
      <select id="salary" name="salary" class="form-control">
        <option class="h-[32px]" value="">Tất cả mức lương</option>
        <option value="Dưới 5 triệu">Dưới 5 triệu</option>
        <option value="Trên 5 triệu">Trên 5 triệu</option>
      </select>
    </div>
  
    <button type="submit" class="bg-green-700 hover:opacity-[0.9] cursor-pointer rounded-[8px] px-[16px] text-white h-[42px]">Tìm việc</button>
</form>

    
    
</body>
</html>
