<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm kiếm việc làm</title>
    <link th:href="@{static/style/home.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{static/style/output.css}" rel="stylesheet"  />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>

    
    <div th:replace="home/header.html :: body"></div>
   
    
    <div th:replace="home/slide-banner.html :: body"></div>

    <div class="">
        <div class="container ">
            <h1 class="mt-3 text-[23px] text-[#00b14f] font-bold">Việc làm tốt nhất</h1>
            <div class="row">
                <div th:each="job : ${jobs}" class="col-md-4">
                    <div class="hover:opacity-[0.8] cursor-pointer  px-[18px] py-[12px] bg-[#defffe] rounded-[8px]">
                        <div class="flex overflow-hidden items-center justify-center" >
                            <img th:src="${job.avatar}" class="card-img-top rounded-[4px]  w-[40px!important] h-[40px]" alt="Avatar công ty">
                            <div class="ml-[16px]">
                                <h5 th:text="${job.title}" class="font-[500] text-over leading-[17px] h-[17px]  text-[17px]  overflow-hidden "></h5>
                                <p th:text="${job.companyName}" class="overflow-hidden text-over text-[14px] " ></p>
    
                            </div>
    
                        </div>
                        <div class="flex mt-[16px] items-center justify-between">
                            <div class="flex ">
                                <p th:text="${job.salary}" class="bg-[#9dff8d] rounded-[4px] px-[8px] py-[1px] text-[13px] mr-[6px!important]"></p>
                                <p th:text="${job.salary}" class="bg-[#9dff8d] rounded-[4px] px-[8px] py-[1px] text-[13px] mr-[6px!important]"></p>
    
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                  </svg>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
    
</body>
</html>
