<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm kiếm việc làm</title>
    <link th:href="@{/style/home.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/output.css}" rel="stylesheet"  />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            border-radius: 24px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tìm kiếm việc làm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Việc làm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ứng viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên hệ</a>
                </li>
            </ul>
        </div>
            <div sec:authorize="isAuthenticated()">
            	<form th:action="@{logout}" method="post" >
        			<input type="submit" class="btn btn-info" value="Đăng xuất" />
            	
            	</form>
    		</div>
    		<div sec:authorize="!isAuthenticated()">
            	<a class="btn btn-info" th:href="@{auth/login}" >Đăng nhập</a>
    		</div>
    </nav>
    
   
    
    <div th:replace="home/slide-banner.html :: body"></div>

    <div class="">
        <div class="container ">
            <h1 class="mt-3 text-[23px] text-[#00b14f] font-bold">Việc làm tốt nhất</h1>
            <div class="row">
                <div th:each="job : ${jobs}" class="col-md-4">
                    <div class="hover:opacity-[0.8] cursor-pointer mb-3 px-[18px] py-[12px] bg-[#defffe] rounded-[8px]">
                        <div class="flex overflow-hidden items-center justify-center" >
                            <img th:src="${job.avatar}" class="card-img-top rounded-[4px]  w-[40px!important] h-[40px]" alt="Avatar công ty">
                            <div class="ml-[16px]">
                                <h5 th:text="${job.title}" class="font-[500] text-over leading-[17px] h-[17px]  text-[17px]  overflow-hidden "></h5>
                                <p th:text="${job.companyName}" class="overflow-hidden text-over text-[14px] " ></p>
    
                            </div>
    
                        </div>
                        <div class="flex mt-[16px] items-center justify-between">
                            <div class="flex ">
                                <p th:text="${job.salary}" class="bg-[#9dff8d] rounded-[4px] px-[8px] py-[1px] text-[13px] mr-[6px!important]"></p>
                                <p th:text="${job.salary}" class="bg-[#9dff8d] rounded-[4px] px-[8px] py-[1px] text-[13px] mr-[6px!important]"></p>
    
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-heart" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM1 14V4h14v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1m7-6.507c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
                              </svg>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
    
</body>
</html>
